<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | E-FinSol Consulting</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Get in touch with E-FinSol Consulting for financial services, tax administration, business consulting, and website development.">
    <meta name="keywords" content="business consulting, financial advisory, tax administration, website development, contact E-FinSol, business solutions in Nigeria">
    <meta property="og:title" content="Contact E-FinSol Consulting">
    <meta property="og:description" content="Reach out to E-FinSol Consulting for expert business and financial solutions.">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #c3ee5f;
            color: white;
            width: 100%;
        }
        .logo img {
            width: 80px;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        a:hover{
            font-size: 13px;
    color: gold;
    background-color: transparent;
        }

        /* Responsive Header */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: #c3ee5f;
                padding: 10px;
                width: 150px;
            }
            nav ul.active {
                display: flex;
            }
        }

        .contact-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-container h2 {
            color: #002147;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #c3ee5f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background-color: gold;
        }

        /* Footer */
        footer {
            background-color: #002147;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>

    <script>
        function toggleMenu() {
            document.querySelector('nav ul').classList.toggle('active');
        }

        function sendWhatsAppMessage(event) {
            event.preventDefault();
            let name = document.querySelector("input[name='name']").value;
            let email = document.querySelector("input[name='email']").value;
            let subject = document.querySelector("input[name='subject']").value;
            let message = document.querySelector("textarea[name='message']").value;
            
            let whatsappMessage = `Hello, my name is ${name}. %0AEmail: ${email}. %0ASubject: ${subject}. %0A%0A${message}`;
            window.open(`https://wa.me/2348064883732?text=${whatsappMessage}`, '_blank');
        }
    </script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="E-FinSol Logo">
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#service">Services</a></li>
                <li class="active"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT SECTION -->
    <div class="contact-container">
        <h2>Contact E-FinSol Consulting</h2>
        <div class="contact-info">
            <p>First Floor, Emmanuel Plaza, Omagwa Station, Ikwerre LGA, Rivers State</p>
            <p>Email: <a href="mailto:efinsolconsultingservices@gmail.com">efinsolconsultingservices@gmail.com</a></p>
            <p>Phone: <a href="tel:+2348139032434">08139032434</a>, <a href="tel:+2348064883732">08064883732</a></p>
        </div>

        <!-- Contact Form -->
        <form id="contact-form" onsubmit="sendWhatsAppMessage(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send via WhatsApp</button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 E-FinSol Consulting. All rights reserved.</p>
    </footer>
</body>
</html>
